<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        function playButton(currentList){
            // currentlist --> digunakan untuk menyimpan 
            // audio yang saat ini diputar 
            let musics= document.getElementsByTagName("audio");
            for(let index =0; index < musics.length; index++){
            if(musics [index] !== currentList){
                musics[index].pause();
            }
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- card header -->
            <div class="card-header bg-dark ">
                <h3 class="text-white text-center">My Playlist</h3>
            </div>

            <!-- card body -->
            <div class="card-body">
                <ul class="list-group">
                    <!-- list pertama -->
                    <li class="list-group-item">
                        <div class="row">
                            <!-- div untuk gambar-->
                            <div class="col-lg-4 col-md-6">
                                <img src="1.jpg" 
                                width="200" height="200"/>
                            </div>
                            <!-- div untuk judul dan control lagu -->
                            <div class="col-lg-8 col-md-10">
                                <h5 class="text-danger ">
                                    Wishing on a star
                                </h5>
                                <audio src="BTS - Wishing on a star [129 kbps].mp3"
                                controls onplay="playButton(this)">
                                </audio>

                                
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="row">
                            <!-- div untuk gambar-->
                            <div class="col-lg-4 col-md-6">
                                <img src="2.jpg" 
                                width="200" height="200"/>
                            </div>
                            <!-- div untuk judul dan control lagu -->
                            <div class="col-lg-8 col-md-10">
                                <h5 class="text-danger ">
                                    Butter
                                </h5>
                                <audio src="BTS (방탄소년단) - Butter [128 kbps].mp3"
                                controls onplay="playButton(this)">
                                </audio>

                                
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="row">
                            <!-- div untuk gambar-->
                            <div class="col-lg-4 col-md-6">
                                <img src="3.jpeg" 
                                width="200" height="200"/>
                            </div>
                            <!-- div untuk judul dan control lagu -->
                            <div class="col-lg-8 col-md-10">
                                <h5 class="text-danger ">
                                    Permission to Dance
                                </h5>
                                <audio src="BTS - Permission to Dance (R&B Remix) [128 kbps].mp3"
                                controls onplay="playButton(this)">
                                </audio>

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
